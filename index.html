<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <title>HTML5 Form</title>
</head>

<body>
    <div class="container-fluid bg-dark">

        <!--Creation of white box that contains the form-->
        <div class="container bg-white px-5 py-5">

            <!--Marks the start of the form-->
            <form class="row border border-4 rounded">

                <!--Adds The Title To The Form-->
                <h1 class="col-12 pb-3 pt-2 bg-light border-bottom">Payment form example</h1>

                <!--Adds Red Alert Message Under Title-->
                <div class="container mt-3">
                    <div class="alert alert-danger col-12" role="alert">
                        Some fields are missing
                    </div>
                </div>

                <!--Adds Card Number Input-->
                <div class="col-5 my-2">
                    <label for="inputCardNum" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="inputCardNum" placeholder="XXXXXXXXXXXXXXX">
                </div>

                <!--Adds CVC Number Input-->
                <div class="col-3 my-2">
                    <label for="inputCVC" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="inputCVC" placeholder="0000">
                </div>

                <!--Adds The Amount Input and The Dollar Prepend-->
                <div class="col-4 my-2">
                    <label class="visually-hidden" for="autoSizingInputGroup">Amount</label>
                    <div class="input-group">
                        <div class="input-group-text">$</div>
                        <input type="number" class="form-control" id="autoSizingInputGroup" placeholder="Amount">
                    </div>
                </div>

                <!--Adds The First Name Input-->
                <div class="col-6 my-2">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName">
                </div>

                <!--Adds The Last Name Input-->
                <div class="col-6 my-2">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>

                <!--Adds The City Input-->
                <div class="col-6 my-2">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>

                <!--Adds The Sate Selection-->
                <div class="col-3 my-2">
                    <label for="inputState" class="form-label">Pick a State</label>
                    <select id="inputState" class="form-select border border-secondary">
                        <option selected>Alabama</option>
                        <option>Arizona</option>
                        <option>California</option>
                        <option>Florida</option>
                        <option>Maine</option>
                        <option>Montana</option>
                        <option>New York</option>
                        <option>Utah</option>
                    </select>
                </div>

                <!--Adds The Postal Code Input-->
                <div class="col-3 my-2">
                    <label for="inputPostal" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="inputPostal">
                </div>

                <!--Adds The Radio Options To Choose The Card Type-->

                <div class="col-6 my-2">
                    <div class="row px-3">We accept:</div>
                    <div class="d-inline-flex bg-secondary rounded my-3 py-2">
                        <div class="form-check form-check-inline pl-3">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="fa-brands fa-cc-amex">
                            <label class="form-check-label text-white" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label text-white" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label text-white" for="inlineRadio3">3</label>
                        </div>
                        <div class="form-check form-check-inline pr-1">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label text-white" for="inlineRadio3">3</label>
                        </div>
                    </div>
                </div>

                <!--Adds the Textarea for the message with a small note at the bottom-->
                <div class="col-6 my-2">
                    <label for="inputMessage" class="form-label">Message</label>
                    <textarea class="form-control" id="inputMessage" rows="3"></textarea>
                    <small class="text-secondary">Add any notes here.</small>
                </div>

                <!--Adds The Cancel and Send Buttons-->
                <div class="col-12 p-3 d-flex justify-content-end bg-light border-top">
                    <button type="reset" class="btn btn-secondary mr-1">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
